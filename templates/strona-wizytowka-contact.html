<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Witaj na mojej stronie domowej</h1>
    <img id="profile-image" src="https://i2-prod.chroniclelive.co.uk/incoming/article17939823.ece/ALTERNATES/s810/0_Rowan-Atkinson-Comedian-actor.jpg" alt="Rowan Atkinson" title="Enjoy!">
    <h2>Kontakt</h2>
    <div id="text-container">
    <ul>
        <li><span class="bold-text">email</span>: rowan@gmail.com</li>
        <li><span class="bold-text">telefon</span>: 500 600 700</li>
    </ul>
    <h3>Wyślij wiadomość</h3>
    <form action="" id="usrform">
        <label for="usrname">Imię:</label>
        <input type="text" id="usrname" name="usrname" required>
        <br>
        <label for="comment">Komentarz:</label>
        <br>
        <textarea spellcheck="false" rows="4" cols="50" id="comment" name="comment" form="usrform" required>Tutaj wpisz komentarz...</textarea>
        <br>
        <button type="submit" id="submit-btn">Prześlij</button>
    </form>
    </div>
</body>
</html>
